    <div class="doctorlistsection">
      <h1>Doctor Details</h1>

      <table id="doctortable"></table>
    </div>
    <script>
      const storeApiUrl = "./data.json";

      const apiCreate = async (url) => {
        const response = await fetch(url);
        let data = await response.json();
        console.log(data);
        show(data);
      };

      apiCreate(storeApiUrl);

      function show(data) {
        let tab = `<tr>
		<th>Name</th>
		<th>Location</th>
		<th>Experience</th>
		<th>Organizations</th>
		</tr>`;

        // Loop to access all rows
        for (let r of data) {
          tab =
            tab +
            `<tr>
	<td>${r.name} </td>
	<td>${r.location}</td>
	<td>${r.experience}</td>
	<td>${r.organizations}</td>
</tr>`;
        }
        // Setting innerHTML as tab variable
        document.getElementById("doctortable").innerHTML = tab;
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
