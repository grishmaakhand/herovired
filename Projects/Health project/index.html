    <div class="BAsection">
      <h1>Booking Appointment</h1>
      
      <form action="" id="myform" onsubmit="return validate();">
        <div id="error_message" class="error"></div>
        <div class="input_field">
          <label>Name</label>
          <input type="text" placeholder="Enter Name" id="name" />
        </div>

          <label>Phone</label>
          <input type="text" placeholder="Enter Phone" id="phone" />
        </div>

        <div class="input_field">
          <label>Date</label>
          <input type="date" placeholder="Enter Date" id="date" />
        </div>
        <div class="input_field">
          <label>Enter Doctor Name</label>
          <input placeholder="Enter Doctor Name" id="doctorName">
        </div>
        <div class="BAbtn">
          <input type="submit" class="btn btn-lg btn-block" />
        </div>
      </form>
