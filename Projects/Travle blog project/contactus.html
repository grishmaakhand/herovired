<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>

<body>

  <div>
    <nav class="navbar">
      <a href="#" class="logo">Travle Blog</a>
      <ul>
        <li><a href="#" class="items">Home</a></li>
        <li><a href="service.html" class="items">Service</a></li>
        <li><a href="places.html" class="items">Places</a></li>
        <li><a href="aboutus.html" class="items">About Us</a></li>
        <li><a href="contactus.html" class="items">Contact Us</a></li>
      </ul>
    </nav>
  </div>

  <div class="form-style-3">
    <form>
      <fieldset>
        <legend>Personal</legend>
        <label for="field1"><span>Name <span class="required">*</span></span><input type="text" class="input-field"
            name="field1" value="" /></label>
        <label for="field2"><span>Email <span class="required">*</span></span><input type="email" class="input-field"
            name="field2" value="" /></label>
        <label for="field3"><span>Phone <span class="required">*</span></span><input type="text" class="input-field"
            name="field3" value="" /></label>
        <label for="field4"><span>Subject</span><select name="field4" class="select-field">
            <option value="Appointment">Appointment</option>
            <option value="Interview">Interview</option>
            <option value="Regarding a post">Regarding a post</option>
          </select></label>
      </fieldset>
      <fieldset>
        <legend>Message</legend>
        <label for="field6"><span>Message <span class="required">*</span></span><textarea name="field6"
            class="textarea-field"></textarea></label>
        <label><span> </span><input type="submit" value="Submit" /></label>
      </fieldset>
    </form>
  </div>

  <div class="icons">
    <i class="fa-brands fa-square-instagram fa-3x"></i>
    <i class="fa-brands fa-square-facebook fa-3x"></i>
    <i class="fa-brands fa-square-twitter fa-3x"></i>
  </div>

  </div>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
